{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
  <h3 class="mb-4">Edit Profile</h3>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary mt-3">Save Changes</button>
  </form>
</div>
{% endblock %}
